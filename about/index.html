<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>このアプリについて | 食習慣改善アプリ</title>
  <style>
    :root {
  --accent: #a9b92e;
  --accent-dark: #8c9d26;
  --text: #3f3535;
  --title: #000;
  --bg: #f9f9f9;
  --card-bg: #ffffff;
  --shadow: rgba(0, 0, 0, 0.08);
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: "Noto Sans JP", sans-serif;
  margin: 0;
  line-height: 1.7;
}

/* Header */
.header {
  text-align: center;
  padding: 1.5em 0;
  background: var(--card-bg);
  box-shadow: 0 2px 4px var(--shadow);
}

.header h1 {
  color: var(--accent);
  font-size: 1.4rem;
  margin: 0;
}

/* Container */
.about-container {
  max-width: 900px;
  margin: 2.5em auto;
  padding: 0 1.5em 3em;
  text-align: center;
}

/* Hero Section */
.hero {
  margin-bottom: 3em;
}

.hero-image {
  width: 160px;
  margin-bottom: 1em;
  filter: drop-shadow(0 2px 4px var(--shadow));
}

.hero h2 {
  color: var(--title);
  font-size: 1.3rem;
  margin-bottom: 0.8em;
}

.hero p {
  font-size: 1rem;
  color: var(--text);
}

/* Features Section */
.features h2 {
  font-size: 1.2rem;
  margin-bottom: 1.5em;
  color: var(--title);
}

.feature-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.4em;
}

.feature-card {
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 4px 8px var(--shadow);
  padding: 1.8em 1.4em;
  width: 100%;
  max-width: 320px;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.feature-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 12px var(--shadow);
}

.feature-card img {
  width: 48px;
  margin-bottom: 0.8em;
}

.feature-card h3 {
  color: var(--accent);
  margin-bottom: 0.4em;
  font-size: 1.05rem;
}

.feature-card p {
  font-size: 0.9rem;
}

/* Concept Section */
.concept {
  margin-top: 3em;
}

.concept h2 {
  font-size: 1.2rem;
  margin-bottom: 0.8em;
}

.concept p {
  font-size: 0.95rem;
  color: var(--text);
}

/* Back Button */
.footer-link {
  margin-top: 3em;
}

.back-btn {
  display: inline-block;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  padding: 0.9em 2em;
  border-radius: 28px;
  transition: background 0.2s ease;
}

.back-btn:hover {
  background: var(--accent-dark);
}

/* Responsive */
@media (min-width: 768px) {
  .feature-grid {
    flex-direction: row;
    justify-content: center;
  }
  .feature-card {
    max-width: 260px;
  }
}

  </style>
</head>
<body>
  <header class="header">
    <h1>このアプリについて</h1>
  </header>

  <main class="about-container">
    <section class="hero">
      <h2>食習慣を、やさしく整える。</h2>
      <p>
        このアプリは「食生活を整えたいけれど、難しく考えたくない」<br>
        そんなあなたのための、やさしい食習慣サポートツールです。
      </p>
    </section>

    <section class="features">
      <h2>できること</h2>
      <div class="feature-grid">
        <div class="feature-card">
          <a href="../../columns/index.html"><img src="../../images/article.png" alt="コラムアイコン"></a>
          <h3>コラム</h3>
          <p>食の知識をやさしく解説。今日から実践できるヒントが満載です。</p>
        </div>
        <div class="feature-card">
          <a href="../../record/index.html"><img src="../../images/pen.png" alt="記録アイコン"></a>
          <h3>記録</h3>
          <p>毎日の食生活を振り返って、少しずつ習慣を変えていきましょう。</p>
        </div>
        <div class="feature-card">
          <a href="../../check/index.html"><img src="../../images/human.png" alt="適量アイコン"></a>
          <h3>適量チェック</h3>
          <p>1日の食事の適量を簡単にチェックできます。</p>
        </div>
      </div>
    </section>

    <section class="concept">
      <h2>開発の想い</h2>
      <p>
        食生活を変えるのは、努力や根性ではなく<br>
        「少しずつ意識する」ことから始まると私たちは考えています。<br>
        このアプリが、あなたの「小さなきっかけ」になりますように。
      </p>
    </section>

    <section class="footer-link">
      <a href="../index.html" class="back-btn">ホームに戻る</a>
