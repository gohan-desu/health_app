<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 | 食習慣改善アプリ</title>
  <style>
    :root {
  --accent: #a9b92e;
  --accent-dark: #8c9d26;
  --text: #3f3535;
  --title: #000;
  --bg: #f9f9f9;
  --card-bg: #ffffff;
  --shadow: rgba(0, 0, 0, 0.08);
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: "Noto Sans JP", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  overflow-x: hidden;
}

/* =============================
   コンテナ
   ============================= */
.register-container {
  text-align: center;
  width: 100%;
  max-width: 420px;
  padding: 1.5em;
  margin: 0 auto;
  box-sizing: border-box;
}

/* =============================
   タイトル
   ============================= */
.app-title {
  color: var(--accent);
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 0.3em;
}

.page-title {
  font-size: 1rem;
  margin-bottom: 1.8em;
  color: var(--title);
}

/* =============================
   カード部分
   ============================= */
.register-card {
  background: var(--card-bg);
  box-shadow: 0 4px 8px var(--shadow);
  border-radius: 12px;
  padding: 2.2em 2em 2.5em;
  margin: 0 auto 2.2em;
}

/* =============================
   フォーム
   ============================= */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

form label {
  width: 100%;
  max-width: 280px;
  text-align: left;
  font-weight: bold;
  margin-bottom: 0.4em;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  max-width: 280px;
  padding: 0.8em;
  border-radius: 6px;
  border: none;
  background: #f5f5f5;
  margin-bottom: 1.4em;
  font-size: 1rem;
  box-sizing: border-box;
}

/* =============================
   登録ボタン
   ============================= */
.register-btn {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 25px;
  padding: 0.8em 0;
  font-weight: bold;
  cursor: pointer;
  width: 160px;
  margin: 1em auto 0;
  transition: all 0.2s ease;
}

.register-btn:hover {
  background: var(--accent-dark);
  transform: translateY(-1px);
}

/* =============================
   下部リンク
   ============================= */
.back-section {
  text-align: center;
  font-size: 0.9rem;
}

.back-section p {
  color: var(--text);
  margin-bottom: 0.6em;
}

.back-link {
  display: inline-block;
  background: none;
  color: var(--accent);
  font-weight: bold;
  text-decoration: underline;
  transition: opacity 0.2s ease;
}

.back-link:hover {
  opacity: 0.7;
}

/* =============================
   スマホ対応
   ============================= */
@media (max-width: 480px) {
  .register-card {
    padding: 1.8em 1.4em 2em;
  }
}

</style>
</head>
<body>
  <main class="register-container">
    <h1 class="app-title">食習慣改善アプリ</h1>
    <h2 class="page-title">アカウント新規登録</h2>

    <section class="register-card">
      <form id="registerForm">
        <label for="username">ユーザー名</label>
        <input type="text" id="username" placeholder="ユーザー名を入力" required>

        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="•••••••" required>

        <label for="passwordConfirm">パスワード確認</label>
        <input type="password" id="passwordConfirm" placeholder="もう一度入力してください" required>

        <button type="submit" class="register-btn">アカウント登録</button>
      </form>
    </section>

    <section class="back-section">
      <p>すでにアカウントをお持ちの方</p>
      <a href="/login/login.html" class="back-link">ログイン画面へ戻る</a>
    </section>
  </main>

  <script src="/register/register.js"></script>
</body>
</html>
