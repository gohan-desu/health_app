<style>
.content {
  flex: 1;
  padding-top: 56px;
  overflow-y: auto;
  color: #2A621E; 
  font-size: 1.4em;
  border-bottom: 3px solid #d9ead3; 
  padding-bottom: 64px;
  margin-top: 10px;
  text-align: center;
  display: flex; 
  flex-wrap: wrap; /* 要素の折り返しを許可 */
  align-items: flex-start; /* 上揃え */
  justify-content: flex-start; 
  padding-left: 220px; 
  padding-right: 220px; 
}


.content p{
  background: #ffffff;
  padding: 18px 20px;
  margin: 20px 0 30px;
  border-radius: 14px;
  box-shadow: 0 4px 8px var(--shadow);
  line-height: 1.7;
  color: #444;
  font-size: 0.95rem;
  text-align: center;
  width: 100%; 
}

.section-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin: 28px 0 16px;
  padding-left: 10px;
  border-left: 4px solid #D7DE51;
  color: var(--title);
}

/* h3, h4 のスタイルを修正 */
.column-card h3, .column-card h4 {
  font-size: 1rem; 
  font-weight: 600; 
  line-height: 1.4;
}

 /*  コラムカード */
.column-card {
  
  background: #d9e76c;
  padding: 22px 18px;
  border-radius: 16px;
  box-shadow: 0 3px 7px rgba(0,0,0,0.08);
  text-decoration: none;
  color: #222;
  transition: 0.2s ease;
  display: flex;               
  align-items: center;         
  justify-content: center;      
  text-align: center;           /* 文字の中央寄せ */
}



.column-card:hover {
  background:#e8f17a;;
  transform: translateY(-3px);
}



/* セクションの区切り（ドット線） */
.section-divider {
  border-top: 2px dotted #D7DE51;
  margin: 40px 0;
}


.column-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto 1fr; 
  gap: 15px; 
  width: 100%; 
  margin: 0 auto 20px auto; 
}

/* 左の大カード（1〜2段目を縦にぶち抜く） */
.column-card.left-big {
  grid-column: 1 / 2;
  grid-row: 1 / 3;    
  height: 200px;
  
  padding: 20px; /* 見栄えのためパディングを増やす */
}

/* 右上のカード */
.column-card.right-top {
  grid-column: 2 / 3;
  grid-row: 1 / 2;
  height: 90px;
}

/* 右下のカード */
.column-card.right-bottom {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
  height: 90px;
}

/* 下の横長カード（全幅） */
.column-card.large {
  grid-column: 1 / 3;
  grid-row: 3 / 4;
  height: 210px;
}


a {
  text-decoration: none;
}


@media (max-width: 600px) {
  .column-grid {
    column-count: 1fr;
  }
}

/* 縦書きにならないよう強制的に横書きに上書きする */
.content,
.content p,
.content h2,
.column-text,
.column-text h3,
.column-text h4 {
  writing-mode: horizontal-tb !important;
  text-orientation: mixed !important;
  transform: none !important;
  white-space: normal !important;
}


</style>
